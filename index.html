<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/514092c6c4.js" crossorigin="anonymous"></script>
  
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- MAIN COMPONENT -->
  <main>
    <!-- HUDDLE LOGO -->
    <img class="logo" src="./images/logo.svg" alt="">

    <!-- CARD COMPONENT -->
    <div class="card-component">

      <!-- LEFT IMAGE -->
      <div class="left">
        <img class="mockups" src="./images/illustration-mockups.svg" alt="">
      </div>
      <!-- LEFT IMAGE ENDS -->

      <!-- RIGHT TEXT DESCRIPTION -->
      <div class="right">

        <!-- HEADER -->
        <h1>Build The Community Your Fans Will Love</h1>

        <!-- DESCRIPTION -->
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        
        <!-- BUTTON -->
        <button type="submit">Register</button>
      </div>
    </div>
    <!-- CARD COMPONENT ENDS -->

    <!-- SOCIAL MEDIA ICONS -->
    <div class="social">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <!-- SOCIAL MEDIA ICONS ENDS -->
    
  </main>
  <!-- MAIN COMPONENT ENDS -->

  
<!-- FOOTER -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ondickson">Dickson Owusu Nyantakyi</a>.
    </p>
  </footer>
</body>
</html>
